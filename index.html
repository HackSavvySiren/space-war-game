<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>太空射击游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #score {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">分数: 0</div>
    
    <div id="gameInstructions">
        <h2>游戏说明</h2>
        <div class="instruction-section">
            <h3>基本操作</h3>
            <p>使用方向键 ↑↓←→ 控制飞船移动</p>
            <p>按住空格键 发射激光</p>
            <p>按 M 键开关背景音乐</p>
            <p>手机用户可直接触摸屏幕控制飞船</p>
        </div>

        <div class="instruction-section">
            <h3>游戏规则</h3>
            <p>消灭来袭的敌方飞船获得分数</p>
            <p>每击落一艘敌舰获得 100 分</p>
            <p>注意避免与敌舰相撞</p>
            <p>保护好你的生命值，活到最后！</p>
        </div>

        <div class="instruction-section">
            <h3>游戏技巧</h3>
            <p>合理规划移动路线，不要被敌人包围</p>
            <p>保持移动，静止不动容易成为靶子</p>
            <p>注意观察敌人的移动模式</p>
        </div>

        <button onclick="hideInstructions()" class="start-button">开始游戏</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
