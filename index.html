<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>星球大战游戏</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #gameInstructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 20, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: left;
            z-index: 1000;
            width: 80%;
            max-width: 500px;
            border: 2px solid #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }
        #gameInstructions h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .instruction-section {
            margin-bottom: 20px;
        }
        .instruction-section h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .instruction-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .instruction-list li {
            padding: 5px 0;
            display: flex;
            align-items: center;
        }
        .instruction-list li:before {
            content: "•";
            color: #4CAF50;
            margin-right: 10px;
        }
        .start-button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 12px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .start-button:hover {
            background: #45a049;
        }
        #instructionsButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
            font-size: 14px;
            transition: background 0.3s;
        }
        #instructionsButton:hover {
            background: rgba(76, 175, 80, 1);
        }
    </style>
</head>
<body>
    
    <!-- 原有的代码从这里开始 -->
    <div id="score">分数: 0</div>
    
    <div id="gameInstructions">
        <h2>太空战机</h2>
        <div class="instruction-section">
            <h3>操作方法</h3>
            <ul class="instruction-list">
                <li>使用方向键 ↑↓←→ 控制飞船移动</li>
                <li>按住空格键 发射激光</li>
                <li>按 M 键开关背景音乐</li>
                <li>手机用户可直接触摸屏幕控制飞船</li>
            </ul>
        </div>
        
        <div class="instruction-section">
            <h3>游戏目标</h3>
            <ul class="instruction-list">
                <li>消灭来袭的敌方飞船获得分数</li>
                <li>每击落一艘敌舰获得 100 分</li>
                <li>注意避免与敌舰相撞</li>
                <li>保护好你的生命值，活到最后！</li>
            </ul>
        </div>
        
        <div class="instruction-section">
            <h3>游戏提示</h3>
            <ul class="instruction-list">
                <li>合理规划移动路线，不要被敌人包围</li>
                <li>保持移动，静止不动容易成为靶子</li>
                <li>注意观察敌人的移动模式</li>
            </ul>
        </div>
        
        <button class="start-button" onclick="hideInstructions()">开始游戏</button>
    </div>
    
    <button id="instructionsButton" onclick="showInstructions()">游戏说明</button>
    
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
